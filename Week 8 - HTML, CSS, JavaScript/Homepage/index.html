<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Brand</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1529139574466-a303027c1d8b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Image"
        class="picture"
      />

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">いらっしゃいませ</h5>
          <p class="card-text">Explore our amazing collection.</p>
        </div>
      </div>
      <button id="btn">Click to check our collection</button>

      <nav>
        <ul>
          <div id="nav-itens" class="div-nav"></div>
        </ul>
      </nav>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      const navLinks = document.getElementById("nav-itens");

      document.getElementById("btn").addEventListener("click", () => {
        navLinks.innerHTML = ` <li><a href="pants.html">Pants</a></li>
          <li><a href="shirts.html">Shirts</a></li>
          <li><a href="bags.html">Bags</a></li>`;
      });
    </script>
  </body>
</html>
